<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="seceimage.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4964df; /* Blue background */
    }

    .top-bar {
      background-color: #ffc107;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .top-bar img {
      height: 100px;
    }

    .top-bar span {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 24px;
      text-align: center;
      margin: 20px;
      color: white;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding: 40px;
    }

    .box {
      background-color: #ffffff;
      color: #333;
      width: 180px;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
      cursor: pointer;
      box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.4);
    }

    .box a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
